{% extends 'base.html' %}

{% block content %}
    
    <h2>Admin Area</h2>
    <h4>  - Delete User</h4>
    <table class="table table-hover table-bordered table-striped">
{% for our_user in our_users %}
    <tr>
    <td>
    {{ our_user.id }}. {{ our_user.name }} - {{ our_user.email }} - {{ our_user.favorite_color }} - <a href="{{ url_for('delete', id=our_user.id) }}">Delete</a>
    </td>
    </tr>
{% endfor %}
</table>


{% endblock %}
